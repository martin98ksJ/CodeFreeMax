# https://goframe.org/docs/web/server-config-file-template
server:
  address: ":8000"
  # openapiPath: "/api.json"
  # swaggerPath: "/swagger"

# https://goframe.org/docs/core/glog-config
logger:
  level: "all"
  stdout: true

# https://goframe.org/docs/core/gdb-config-file
database:
  default:
    type: "sqlite"
    link: "sqlite:./data/kiro.db"

# Redis 配置（用于请求计数）
# Railway 部署时会自动注入 REDIS_URL，格式: redis://default:password@host:port
# 本地 docker-compose 使用: kiro2api-redis:6379
redis:
  addr: "${REDIS_ADDR:kiro2api-redis:6379}"
  password: "${REDIS_PASSWORD:}"
  db: 0

